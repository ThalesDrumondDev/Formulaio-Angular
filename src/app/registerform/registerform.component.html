<div class="container mt-5"> 
  <form class="content" [formGroup]="registerForm" (ngSubmit)="submitData()">

       <h3 class="text-center">Formulário de Registro</h3>

    <div class="row">

      <!-- Nome -->
       <div class="mt-2 mb-2 col-lg-6 col-6">
         <input type="text" formControlName="firstName" class="form-control" placeholder="Nome">
       <!--display error start-->
        <div *ngIf="firstname.invalid && (firstname.touched || firstname.dirty)">
          <span class="error" *ngIf="firstname.errors?.required">*Nome Obrigatório</span>
          <span class="error" *ngIf="firstname.errors?.pattern">*Insira os caracteres</span>
        </div>
        <!--display error end-->
       </div>

       <!-- Sobrenome -->
      <div class="mt-2 mb-2 col-lg-6 col-6">
         <input type="text" formControlName="lastName" class="form-control" placeholder="SobreNome">
         
        <!--display error start-->
        <div *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">
          <span class="error" *ngIf="lastname.errors?.required">*Sobrenome Obrigatório</span>
          <span class="error" *ngIf="lastname.errors?.pattern">*Insira os caracteres</span>
        </div>
        <!--display error end-->
      </div>
      
      <!-- Email -->
      <div class="mt-2 mb-2 col-lg-12 col-12">
         <input type="text" formControlName="emailId" class="form-control" placeholder="Email">
         <!--display error start-->
         <div *ngIf="emailid.invalid && (emailid.touched || emailid.dirty)">
            <span class="error" *ngIf="emailid.errors?.required">*Email Obrigatório</span>
            <span class="error" *ngIf="emailid.errors?.email">*Insira um endereço Válido</span>
         </div>
         <!--display error end-->
      </div>

      <!-- Telefone -->
      <div class="mt-2 mb-2 col-lg-12 col-12">
         <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Telefone">
         <!--display error start-->
         <div *ngIf="mobilenumber.invalid && (mobilenumber.touched || mobilenumber.dirty)">
           <span class="error" *ngIf="mobilenumber.errors?.required">*Insira seu Numero</span>
           <span class="error" *ngIf="mobilenumber.errors?.pattern">*Coloque seu Numero</span>
         </div>
       <!--display error end-->


      </div>

      <div class="mt-3 col-lg-12 col-12">
        <button class="btn" [disabled]="registerForm.invalid">Registrar</button>
      </div>
 
    </div>
  </form>
</div>
